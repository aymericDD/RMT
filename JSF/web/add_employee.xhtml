<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/default/main.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <b:container>
                <div class="form-group">
                    <div class="input-group">
                        <b:inputText id="username" value="#{managerController.employee.userName}" placeholder="User name" >
                            <f:validateLength minimum="2" />
                        </b:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <b:inputSecret id="password" value="#{managerController.employee.password}" placeholder="Password">
                            <f:validateLength minimum="2" />
                        </b:inputSecret>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <b:inputText id="lastname" value="#{managerController.employee.lastName}" placeholder="Lastname">
                            <f:validateLength minimum="2" />
                        </b:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <b:inputText id="firstname" value="#{managerController.employee.firstName}" placeholder="Firstname">
                            <f:validateLength minimum="2" />
                        </b:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <b:inputText id="email" value="#{managerController.employee.email}" placeholder="E-mail">
                            <f:validateLength minimum="2" />
                        </b:inputText>
                    </div>
                </div>
                <b:buttonGroup>
                    <b:commandButton look="primary" action="#{managerController.addEmployee}" value="Create employee" icon="user" />
                </b:buttonGroup>
            </b:container>
        </h:form>
    </ui:define>
</ui:composition>

</html>
