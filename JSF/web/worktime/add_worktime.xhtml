<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/templates/default/main.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <b:container>
                <div class="form-group">
                    <div class="input-group">
                        <b:datepicker value="#{employeeController.startDateWorkTime}"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <b:datepicker value="#{employeeController.endDateWorkTime}" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <b:selectOneMenu value="#{employeeController.client}">
                            <c:forEach items="#{employeeController.userController.user.manager.clients}" var="client" varStatus="loop">
                                <f:selectItem itemValue="#{client}" itemLabel="#{client.name}" />
                            </c:forEach>
                        </b:selectOneMenu>
                    </div>
                </div>
                <b:buttonGroup>
                    <b:commandButton look="primary" action="#{employeeController.addWorkTime}" value="Set worktime" icon="time" />
                </b:buttonGroup>
            </b:container>
        </h:form>
    </ui:define>
</ui:composition>

</html>
