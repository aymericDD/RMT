<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/default/main.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <b:container>
                <div class="form-group">
                    <div class="input-group">
                        <span id="j_idt8_input-group-addon" class="input-group-addon"><i id="j_idt8_icon" class="glyphicon glyphicon-user"></i></span>
                        <b:inputText id="login" value="#{userController.user.userName}">
                            <f:validateLength minimum="2" />
                        </b:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span id="j_idt9_input-group-addon" class="input-group-addon"><i id="j_idt9_icon" class="fa fa-key"></i></span>
                        <b:inputSecret id="password" value="#{userController.user.password}">
                            <f:validateLength minimum="2" />
                        </b:inputSecret>
                    </div>
                </div>
                <b:buttonGroup>
                    <b:commandButton look="primary" action="#{userController.login}" value="Send" icon="log-in" />
                </b:buttonGroup>
            </b:container>
        </h:form>
    </ui:define>
</ui:composition>

</html>
